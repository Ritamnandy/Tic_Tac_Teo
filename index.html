<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Tic.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="contanier">
        <h2>Tic Tac Toe</h2>
        <div class ="score">X wins:<span id="xscore">0</span>O wins: <span id="yscore">0</span></div>
        <h4>player <span id= "display-player"></span>'s turn</h4>
         <div class="game">
            <div id="tile" data-index="0"></div>
            <div id="tile" data-index="1"></div>
            <div id="tile" data-index="2"></div>
            <div id="tile" data-index="3"></div>
            <div id="tile" data-index="4"></div>
            <div id="tile" data-index="5"></div>
            <div id="tile" data-index="6"></div>
            <div id="tile" data-index="7"></div>
            <div id="tile" data-index="8"></div>
         </div>
         <h2 id="result"></h2>
         <button id="reset">reset</button>
    </section>
</body>
<script src="tic.js"></script>
</html>
